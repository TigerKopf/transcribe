<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techniker-Seite</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Audio-Übertragung</h1>
    <p>Diese Seite ist für die Audio-Einspeisung zuständig.</p>
    <button id="startButton">Übertragung starten</button>
    <div id="status">Status: Nicht verbunden</div>

    <script src="/static/main.js"></script>
    <script src="/static/auth.js"></script>
    <script>
        document.getElementById('startButton').onclick = () => {
            // Use the new secure function to get credentials and connect
            connectWebSocket();
            document.getElementById('status').textContent = 'Status: Verbinde...';
            document.getElementById('startButton').disabled = true;
        };
    </script>
</body>
</html>
