<div class="section stations">
  <div class="stations-list">
    <div class="station" *ngFor="let station of radio.stations | keyvalue">
      <span class="station-name" (click)="playStation(station.value.id)">{{ station.value.name || station.value.id }}</span>
      <img src="/assets/icons/play.svg" alt="Play" class="station-play" *ngIf="!radio.station || radio.station.id !== station.value.id" (click)="playStation(station.value.id)" />
      <img src="/assets/icons/stop.svg" alt="Stop" class="station-play" *ngIf="radio.station && radio.station.id === station.value.id" (click)="stopPlayback()" />
    </div>
    <div class="empty" *ngIf="(radio.stations | keyvalue).length == 0">
      <p>No stations available</p>
    </div>
  </div>
</div>
